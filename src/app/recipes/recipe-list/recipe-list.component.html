
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" routerLink="add">New Recipe</button>
         
        <app-recipe-item 
            *ngFor="let recipeEl of recipes, let i= index" 
            [recipe]="recipeEl"
            [index]="i">
        </app-recipe-item>
    </div>
</div>
