<div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12">
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="form-control"
                    ngModel
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-control"
                    ngModel
                    required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="Submit" [disabled]="!authForm.valid">
                    {{ isLoginMode? 'Login' :'SignUp' }}</button> | 

                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{ isLoginMode ? 'SignUp' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
